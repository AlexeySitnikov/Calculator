<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <input id="outputLine" type="text" class="outputLine" value="0"></input>
    
    <div>
      <table class="calculatorFrame">
        <thead></thead>
        <tr class="firstLine">
          <td><button class="button7">7</button></td>
          <td><button class="button8">8</button></td>
          <td><button class="button9">9</button></td>
          <td><button class="buttonPlus">+</button></td>
        </tr>
        <tr class="secondLine">
          <td><button class="button4">4</button></td>
          <td><button class="button5">5</button></td>
          <td><button class="button6">6</button></td>
          <td><button class="buttonMinus">-</button></td>
        </tr>
        <tr class="thirdLine">
          <td><button class="button1">1</button></td>
          <td><button class="button2">2</button></td>
          <td><button class="button3">3</button></td>
          <td><button class="buttonMultiply">*</button></td>
        </tr>
        <tr class="forthLine">
          <td><button class="button0">0</button></td>
          <td><button class="buttonDot">.</button></td>
          <td><button class="buttonEqual">=</button></td>
          <td><button class="buttonDivide">/</button></td>
        </tr>
        <tfoot></tfoot>
      </table>
    </div>   
  </body>
</html>
