<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <input id="outputLine" type="text" class="outputLine" value="0"></input>
    
    <div>
      <table class="calculatorFrame">
        <thead></thead>
        <tr class="firstLine">
          <td><button onclick="button7()" class="button7">7</button></td>
          <td><button onclick="button8()" class="button8">8</button></td>
          <td><button onclick="button9()" class="button9">9</button></td>
          <td><button onclick="buttonPlus()" class="buttonPlus">+</button></td>
        </tr>
        <tr class="secondLine">
          <td><button onclick="button4()" class="button4">4</button></td>
          <td><button onclick="button5()" class="button5">5</button></td>
          <td><button onclick="button6()" class="button6">6</button></td>
          <td><button onclick="buttonMinus()" class="buttonMinus">-</button></td>
        </tr>
        <tr class="thirdLine">
          <td><button onclick="button1()" class="button1">1</button></td>
          <td><button onclick="button2()" class="button2">2</button></td>
          <td><button onclick="button3()" class="button3">3</button></td>
          <td><button onclick="buttonMultiply()" class="buttonMultiply">*</button></td>
        </tr>
        <tr class="forthLine">
          <td><button onclick="button0()" class="button0">0</button></td>
          <td><button onclick="buttonDot()" class="buttonDot">.</button></td>
          <td><button onclick="buttonEqual()" class="buttonEqual">=</button></td>
          <td><button onclick="buttonDivide()" class="buttonDivide">/</button></td>
        </tr>
        <tfoot></tfoot>
      </table>
    </div>   
  </body>
</html>
