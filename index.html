<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <input id="outputLine" type="text" class="outputLine" value="0"></input>
    
    <div>
      <table class="calculatorFrame">
        <thead></thead>
        <tr class="firstLine">
          <td><button onclick="buttonDigits(7)" class="buttonDigits">7</button></td>
          <td><button onclick="buttonDigits(8)" class="buttonDigits">8</button></td>
          <td><button onclick="buttonDigits(9)" class="buttonDigits">9</button></td>
          <td><button onclick="buttonOperation('+')" class="buttonDigits">+</button></td>
        </tr>
        <tr class="secondLine">
          <td><button onclick="buttonDigits(4)" class="buttonDigits">4</button></td>
          <td><button onclick="buttonDigits(5)" class="buttonDigits">5</button></td>
          <td><button onclick="buttonDigits(6)" class="buttonDigits">6</button></td>
          <td><button onclick="buttonOperation('-')" class="buttonDigits">-</button></td>
        </tr>
        <tr class="thirdLine">
          <td><button onclick="buttonDigits(1)" class="buttonDigits">1</button></td>
          <td><button onclick="buttonDigits(2)" class="buttonDigits">2</button></td>
          <td><button onclick="buttonDigits(3)" class="buttonDigits">3</button></td>
          <td><button onclick="buttonOperation('*')" class="buttonDigits">*</button></td>
        </tr>
        <tr class="forthLine">
          <td><button onclick="buttonDigits(0)" class="buttonDigits">0</button></td>
          <td><button onclick="buttonDigits(10)" class="buttonDigits">.</button></td>
          <td><button onclick="buttonEqual()" class="buttonDigits">=</button></td>
          <td><button onclick="buttonOperation('/')" class="buttonDigits">/</button></td>
        </tr>
        <tr class="fifthLine">
          <th colspan="4"><button onclick="buttonErase()" class="buttonErase">Erase</button></th>
        </tr>
        <tfoot></tfoot>
      </table>
    </div>
    
    <script src = "logic.js"></script>    
  </body>
</html>
