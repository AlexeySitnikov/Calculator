<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <input id="outputLine" type="text" class="outputLine" value=""></input>
    
    <div>
      <table class="calculatorFrame">
        <thead></thead>
        <tr class="firstLine">
          <td><button onclick="buttonDigits()" class="buttonDigits">7</button></td>
          <td><button onclick="button8()" class="buttonDigits">8</button></td>
          <td><button onclick="button9()" class="buttonDigits">9</button></td>
          <td><button onclick="buttonPlus()" class="buttonDigits">+</button></td>
        </tr>
        <tr class="secondLine">
          <td><button onclick="button4()" class="buttonDigits">4</button></td>
          <td><button onclick="button5()" class="buttonDigits">5</button></td>
          <td><button onclick="button6()" class="buttonDigits">6</button></td>
          <td><button onclick="buttonMinus()" class="buttonDigits">-</button></td>
        </tr>
        <tr class="thirdLine">
          <td><button onclick="button1()" class="buttonDigits">1</button></td>
          <td><button onclick="button2()" class="buttonDigits">2</button></td>
          <td><button onclick="button3()" class="buttonDigits">3</button></td>
          <td><button onclick="buttonMultiply()" class="buttonDigits">*</button></td>
        </tr>
        <tr class="forthLine">
          <td><button onclick="button0()" class="buttonDigits">0</button></td>
          <td><button onclick="buttonDot()" class="buttonDigits">.</button></td>
          <td><button onclick="buttonEqual()" class="buttonDigits">=</button></td>
          <td><button onclick="buttonDivide()" class="buttonDigits">/</button></td>
        </tr>
        <tr class="fifthLine">
          <th colspan="4"><button onclick="buttonErase()" class="buttonErase">Erase</button></th>
        </tr>
        <tfoot></tfoot>
      </table>
    </div>
    
    <script> 
    let fisrtOperand = 0     
    let secondOperand = 0
    let actionFlag = false
    let addFlag = false
    let divideFlag = false
    let multiplyFlag = false
    let minusFlag = false
      
      function buttonDigits(){        
        document.getElementById("outputLine").value = ;        
      }      

      function buttonPlus(){
        addFlag = true
        actionFlag = true
      }
      function buttonDivide(){
        divideFlag = true
        actionFlag = true
      }
      function buttonMinus(){
        minusFlag = true
        actionFlag = true
      }
      function buttonMultiply(){
        multiplyFlag = true
        actionFlag = true
      }

      function buttonErase(){
        let fisrtOperand = 0     
        let secondOperand = 0
        let actionFlag = false
        let addFlag = false
        let divideFlag = false
        let multiplyFlag = false
        let minusFlag = false
        document.getElementById("outputLine").value = "";
      }

      function buttonEqual(){
        if (addFlag===true){
          document.getElementById("outputLine").value = (fisrtOperand + secondOperand);
        } else if (minusFlag===true){
          document.getElementById("outputLine").value = (fisrtOperand - secondOperand);
        } else if (multiplyFlag===true){
          document.getElementById("outputLine").value = (fisrtOperand * secondOperand);
        } else if (divideFlag===true){
          document.getElementById("outputLine").value = (fisrtOperand / secondOperand);
        }
        //document.getElementById("outputLine").value = fisrtOperand ;
      }

    </script>
  </body>
</html>
